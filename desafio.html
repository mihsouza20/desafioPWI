<!DOCTYPE html>
<html>
	<head>
		<title>Desafio</title>
		<meta charset="utf-8">
		<script type="text/javascript">
			var numero =[9];
			var maior = 0;
			for(var i = 0; i<10; i++){
				numero[i] = prompt("Insira um número inteiro abaixo:");
			}		
			maior=Math.max.apply(null, numero);
			document.write("<br>O maior número é:",maior);
		</script>
	</head>

</html>
